{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}

    <div style="margin-top:30px;">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Need an account? Please register <a href="/register">Register</a></p>
    </div>
    
{% else %}
    <h3>You've already logged in.Would you like to <a href="/logout/">logout?</a></h3>
{% endif %}

{% endblock content %}
